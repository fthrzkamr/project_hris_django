<!doctype html>
<html>
  <head>
    <title>Login HRIS</title>
  </head>
  <body>
    <h2>Login</h2>

    <form method="post">
      {% csrf_token %}
      <input type="text" name="npp" placeholder="NPP" required /><br />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
      /><br />
      <button type="submit">Login</button>
    </form>

    {% for message in messages %}
    <p style="color: red">{{ message }}</p>
    {% endfor %}
  </body>
</html>
