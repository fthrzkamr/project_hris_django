{% load static %}
<!-- Navbar dengan gradient soft elegant -->
<div class="navbar bg-gradient-to-r from-sky-50 via-cyan-50 to-teal-50 border-b border-gray-200 shadow-sm fixed top-0 z-50 w-full px-2 sm:px-4 min-h-0 h-14 sm:h-16">
  <div class="navbar-start">
    <div class="flex items-center gap-2 sm:gap-3">
      <div class="avatar">
        <div class="w-7 sm:w-10 rounded-lg ring ring-sky-200 ring-offset-1">
          <img src="{% static 'images/logo.png' %}" alt="Logo" style="filter: brightness(0) saturate(100%) invert(58%) sepia(95%) saturate(2878%) hue-rotate(0deg) brightness(102%) contrast(98%);">
        </div>
      </div>
      <div>
        <h1 class="text-xs sm:text-lg font-bold bg-gradient-to-r from-sky-600 to-teal-600 bg-clip-text text-transparent leading-tight">Dua Farma Groups</h1>
        <p class="text-xs text-gray-500 hidden sm:block">Human Resources System</p>
      </div>
    </div>
    
    <button id="sidebarToggle" class="btn btn-ghost btn-circle btn-xs sm:btn-sm text-sky-600 hover:bg-sky-100 ml-2 sm:ml-4">
      <svg id="menuIcon" class="w-5 h-5 sm:w-6 sm:h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
      <svg id="closeIcon" class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>
  
  <div class="navbar-center">
  </div>
  
  <div class="navbar-end">
    <div class="dropdown dropdown-end">
      <label tabindex="0" class="btn btn-ghost btn-xs sm:btn-sm gap-1 sm:gap-2 hover:bg-sky-50">
        <div class="avatar">
          <div class="bg-gradient-to-br from-sky-500 to-teal-500 text-white rounded-full w-9 sm:w-12 ring ring-sky-200 ring-offset-1 flex items-center justify-center">
            <!-- Larger, clearer employee icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 sm:w-7 sm:h-7" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M12 12c2.485 0 4.5-2.015 4.5-4.5S14.485 3 12 3 7.5 5.015 7.5 7.5 9.515 12 12 12z"></path>
              <path d="M4.5 20.25c0-3.037 2.463-5.5 7.5-5.5s7.5 2.463 7.5 5.5" />
            </svg>
          </div>
        </div>
        <div class="hidden md:block text-left">
          <p class="text-xs sm:text-sm font-semibold text-gray-700">{{ user.employee.full_name }}</p>
          <p class="text-xs text-gray-500">{{ user.employee.npp }}</p>
        </div>
      </label>
      <ul tabindex="0" class="dropdown-content menu p-2 shadow-xl bg-base-100 rounded-box w-52 mt-3 border border-gray-200">
        <li>
          <a href="/profile/" class="text-gray-700 hover:bg-sky-50 hover:text-sky-600">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            My Profile
          </a>
        </li>
        <li>
          <a href="/logout/" class="text-error hover:bg-red-50">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            Logout
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
