{% extends "base.html" %}

{% block title %}
  PT. Dua Farma Mahakarsa
{% endblock title %}

{% block contents %}
<div class="bg-gradient-to-tr from-sky-200 to-sky-500 min-h-screen flex items-center justify-center">
  <section id="login" class="p-4 w-full max-w-md">
    <div class="p-6 bg-sky-100 rounded shadow-lg">
      
      <!-- Header -->
      <div class="flex items-center justify-center text-4xl font-black text-sky-900 mb-6">
        <svg xmlns="http://www.w3.org/2000/svg" class="mr-3 w-10 h-10" viewBox="0 0 20 20" fill="currentColor">
          <path d="M5.5 16a3.5 3.5 0 01-.369-6.98 4 4 0 117.753-1.977A4.5 4.5 0 1113.5 16h-8z" />
        </svg>
        <h1 class="tracking-wide">SkyScraper<span class="font-mono">â„¢</span></h1>
      </div>

      <!-- Login Form -->
      <form id="login_form" action="#" method="POST" class="flex flex-col justify-center">
        {% csrf_token %}

        <label class="text-sm font-medium">Username</label>
        <input
          class="mb-3 mt-1 block w-full px-2 py-1.5 border border-gray-300 rounded-md text-sm shadow-sm 
          placeholder-gray-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 
          focus:invalid:border-red-500 focus:invalid:ring-red-500"
          type="text"
          name="username"
          placeholder="Username"
          required
        />

        <label class="text-sm font-medium">Password</label>
        <input
          class="mb-3 mt-1 block w-full px-2 py-1.5 border border-gray-300 rounded-md text-sm shadow-sm 
          placeholder-gray-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 
          focus:invalid:border-red-500 focus:invalid:ring-red-500"
          type="password"
          name="password"
          placeholder="Password"
          required
        />

        <button
          class="mt-2 px-4 py-1.5 rounded-md shadow-lg bg-sky-600 font-medium text-white hover:bg-sky-700 
          transition duration-300 flex items-center justify-center"
          type="submit"
        >
          <span id="login_process_state" class="hidden animate-pulse">Checking ...</span>
          <span id="login_default_state">Login</span>
        </button>
      </form>
    </div>
  </section>

  <!-- JS Animasi Submit -->
  <script>
    document.getElementById("login_form").onsubmit = function (event) {
      event.preventDefault();
      document.getElementById("login_process_state").classList.remove("hidden");
      document.getElementById("login_default_state").classList.add("hidden");
    };
  </script>
</div>
{% endblock contents %}
